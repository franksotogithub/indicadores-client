<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/portada_style.css">
</head>
<body>

<div class="main_container">
    <div class="header_logo">
        <img id="logo1" src="./img/portada_logo_inei.png">
        <img id="logo2" src="./img/portada_logo_cpv.png">
    </div>

    <div class="body_left_container">
        <img id="fondo_cpv" src="./img/portada_fondo_cpv.png">
        <img id="titulo" src="./img/portada_titulo.png">
        <a href="./indicadores.html" class="button">INGRESAR</a>
    </div>

    <div class="body_right_container">
        <img id="laptop" src="./img/portada_laptop.png">
    </div>


    <!-- responsive vertical -->


</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script>
    var responsiveInicial = function iniciar(){
        var ancho = $(window).width();
        var alto = $(window).height();

        if(ancho <= alto ){//vertical
            $("#logo1").css("width","27%");
            $("#logo2").css("width","27%");

            $("#titulo").css("width","80%").css("right","auto").css("bottom","55%").css("margin-left","10%");


        }else{ // Horizontal
            $("#logo1").css("width","13%");
            $("#logo2").css("width","13%");

            if( ancho/alto < 1.7){
                $("#titulo").css("bottom","42%")
            }else{
                $("#titulo").css("bottom","35%");
            }


            if( ancho < 950 ){
                $(".button").css("font-size","15px").css("width","120px");
            }else{
                $(".button").css("font-size","18px").css("width","140px");
            }
        }
    };

    responsiveInicial();


    $(window).resize(function () {
        responsiveInicial();
    });


    $(document).ready( function(){


    });
</script>
</html>
