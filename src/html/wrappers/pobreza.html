{% extends "../base.html" %}
{% block menutitulo %} Mapa de pobreza 2017 {% endblock %}
{% block wrapper %}
<div class="col-4-10 ventanaMapa contenedorVentana" data-codevent="mapas" data-cod="1" >
    <section >
        <header class="b_grissuave">
            <div class="col-6-10 contennedorTituloVentana">
                <h2> <span data-icon="&#xe012;"></span>
                    Mapa tem√°tico</h2>
            </div><!--
                     --><div class="col-4-10 contenedorBotonesVentana ">
            <button data-icon="&#xe038;" data-title="Imprimir" class="tooltip imprimir"></button>
            <button data-icon=":" data-title="Descargar" class="tooltip descargarMapa"></button>

        </div>

        <div class="contenidoMapa" >

                <h2> <span data-icon="&#xe051;"></span>
                    Indicadores</h2>

                     --><div class="col-4-10 contenedorBotonesVentana" >

        </div>
        </header>
        <div class="contenidoCuadro cuadroPobreza">
            {% include 'indicadores/cuadro.html'  with {'vista': 'pobreza'} %}

</div>
{% endblock %}

{% block endscript %}
<script type="text/javascript">
    $(document).ready(function (e) {
        App.init('pobreza', ['mapas', 'cuadros']);
    });
</script>
{% endblock %}
