<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/portada_style.css">
	</head>
	<body>

		<div class="main_container">
			<div class="header_logo">
				<img class="logo1" src="./img/portada_logo_inei.png">
				<img class="logo2" src="./img/portada_logo_cpv.png">
			</div>
			<div class="contenttextotitulo">
				<img class="titulocentralportada" src="./img/tituloPortada.png">
			</div>

			<div class="bloquemenuing">
				<div class="contenedorItemMenu">
					<a href="indicadores.html" class="itemMenubl activo">
						<img class="off" src="../../img/itbtn1.png" />
						<img class="inline" src="../../img/itbtn12.png" />
					</a>
				</div>
				<div class="contenedorItemMenu">
					<a href="#" class="itemMenubl ">
						<img class="inline" src="../../img/itbtn2.png" />
						<img class="off" src="../../img/itbtn22.png" />
					</a>

				</div>
				<div class="contenedorItemMenu">
					<a href="#" class="itemMenubl ">
						<img class="inline" src="../../img/itbtn3.png" />
						<img class="off" src="../../img/itbtn32.png" />
					</a>

				</div>
				<div class="contenedorItemMenu ">
					<a href="http://censos2017.inei.gob.pe/redatam/" target="_blank" class="itemMenubl ">
						<img class="inline" src="../../img/itbtn4.png" />
						<img class="off" src="../../img/itbtn42.png" />
					</a>

				</div>
			</div>

			<div class="bloquemenuingM" style="display: none">
				<div class="contenedorItemMenuM">
					<a href="indicadores.html" class="itemMenublM activo">
						<img class="off" src="../../img/im1.png" />
						<img class="inline" src="../../img/im12.png" />
					</a>
				</div>
				<div class="contenedorItemMenuM">
					<a href="#" class="itemMenublM ">
						<img class="inline" src="../../img/im2.png" />
						<img class="off" src="../../img/im22.png" />
					</a>

				</div>
				<div class="contenedorItemMenuM">
					<a href="#" class="itemMenublM ">
						<img class="inline" src="../../img/im3.png" />
						<img class="off" src="../../img/im32.png" />
					</a>

				</div>
				<div class="contenedorItemMenuM ">
					<a href="http://censos2017.inei.gob.pe/redatam/" class="itemMenublM ">
						<img class="inline" src="../../img/im4.png" />
						<img class="off" src="../../img/im42.png" />
					</a>

				</div>
			</div>



		</div>


	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	<script>
        $(".itemMenubl:eq(0)").children("img.inline").hide();
        $(".itemMenubl:eq(0)").children("img.off").show();

        var relacion = function(){

            var alto = $(window).height();
            var ancho = $(window).width();

            if(ancho/alto < 1.2){
                $(".bloquemenuingM").show();
                $(".bloquemenuing").hide();

                $("body").addClass("movil");
                $(".contenttextotitulo").addClass("contenttextotituloM");
                $(".contenttextotituloM").removeClass("contenttextotitulo");

                $(".logo1").addClass("logo1M");
                $(".logo2").addClass("logo2M");
                $(".logo1M").removeClass("logo1");
                $(".logo2M").removeClass("logo2");

			}else{
                $(".bloquemenuingM").hide();
                $(".bloquemenuing").show();
                $("body").removeClass("movil");
                $(".contenttextotituloM").addClass("contenttextotitulo");
                $(".contenttextotitulo").removeClass("contenttextotituloM");

                $(".logo1M").addClass("logo1");
                $(".logo2M").addClass("logo2");
                $(".logo1").removeClass("logo1M");
                $(".logo2").removeClass("logo2M");

			}
		}

		$(window).resize(function () {
			relacion();
		});


		$(document).ready( function(){
            relacion();

            $(".itemMenubl").hover(function () {

                $(".itemMenubl").removeClass("activo");
                $(this).addClass("activo");
                $(".itemMenubl img.inline").show();
                $(".itemMenubl img.off").hide();

                $(this).children("img.inline").hide();
                $(this).children("img.off").show();

            });

		});
	</script>
</html>
